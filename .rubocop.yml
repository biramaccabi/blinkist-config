AllCops:
  Exclude:
    - '**/schema.rb'
    - 'bin/**'
    - 'vendor/**/*'

Lint/ParenthesesAsGroupedExpression:
  Enabled: true
  Exclude:
    - 'spec/**/*'

Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"

Style/BlockDelimiters:
  Enabled: true
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/PredicateName:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/SpaceAroundEqualsInParameterDefault:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/ZeroLengthPredicate:
  Enabled: false

